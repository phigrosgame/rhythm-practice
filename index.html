!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>音遊練習 - 吃掉小貓貓</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }
    .game {
      display: flex;
      justify-content: center;
      position: relative;
      height: 100vh;
    }
    .lane {
      width: 80px;
      height: 100%;
      border: 1px solid #444;
      margin: 0 5px;
      position: relative;
      background-color: #222;
    }
    .note {
      width: 100%;
      height: 20px;
      background: #0cf;
      position: absolute;
      top: -20px;
      border-radius: 4px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% { top: -20px; }
      100% { top: 100vh; }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="lane" id="lane0"></div>
    <div class="lane" id="lane1"></div>
    <div class="lane" id="lane2"></div>
    <div class="lane" id="lane3"></div>
  </div>

  <script>
    const lanes = [
      document.getElementById('lane0'),
      document.getElementById('lane1'),
      document.getElementById('lane2'),
      document.getElementById('lane3')
    ];

    function spawnNote() {
      const laneIndex = Math.floor(Math.random() * 4);
      const note = document.createElement('div');
      note.classList.add('note');
      note.style.animationDuration = '3s';
      lanes[laneIndex].appendChild(note);

      // 自動移除 note（避免記憶體爆）
      setTimeout(() => {
        note.remove();
      }, 3000);
    }

    // 每 500ms 生成一個 note
    setInterval(spawnNote, 500);
  </script>
</body>
</html>
